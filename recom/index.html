<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../bbmain.css">

  </head>

  <script src="recom-top.js"></script>
      
  <body onload='show_picks()'>
    
    <div class="bbheader">
      <h1><a href="..">BBApps</a></h1>
      <p>Recommender</p>
    </div>

    <div id="bbmain">

      <p>
        Movie recommendations based on your ratings. Give movies you
        have watched a rating between 1 and 5, and the system will
        recommend other movies you may like.
      </p>
                  
      <div>
        <form autocomplete="off" style="padding: 0">
          <div class="autocomplete">
            <table><tr>
              <td><input id="myInput" type="text" name="myCountry" placeholder="Movie"/></td>
              <td><input id="myRating" size="4" type="text" name="myRating"  placeholder="1-5"/></td>
              <td><button onclick="add_movie()">Add</button></td>
            </tr></table>
          </div>
        </form>
      </div>

      <div id="picks">
      </div>

      <p>
        <button onclick="recommend(0)">Recommend</button>
      </p>

      <script src="recom-bot.js"></script>      

      <div id="recommendations">
      </div>

      <div><br/><a href="../index.html">Up</a></div>
      
    </div>
    
  </body>

</html>
