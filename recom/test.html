<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <script>
  function foo() {
     console.log("===" + document.cookie);
     if (document.cookie.length < 1) {
        document.cookie = "bb={'a': 3}; expires=Wed, 05 Aug 2025 23:00:00 UTC";
     }
     
     res = JSON.parse(document.cookie.split("=")[1]);
     document.getElementById("output").innerText = res['a'];
  }
</script>
    
<body onload="foo()">
  
    <div id="output">
    </div>
    
  </body>
  
</html>
