<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="../bbmain.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1548953794786292"
                  crossorigin="anonymous"></script>
  </head>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>

  <script src="../common.js"></script>
  <script src="osm.js"></script>
  
    
  <body>
    
    <div class="bbheader">
      <h1><a href="..">BBApps</a></h1>
      <p>Amenities</p>
    </div>

    <div id="bbmain">
            

    <p>
      <button onclick="getLocation()">Get Location</button>
    </p>

    
    <div id='osmentry'>
      <p>
      Type:      
      <select id="amenity_type" name="amenity_type" method="POST">
        <option value= ""></option>"
        <option value= "cafe">Cafe</option>"
        <option value= "mall">Mall</option>"
        <option value= "taxi">Taxi</option>"
        <option value= "gas">Gas Station</option>"
        <option value= "atm">ATM</option>"
        <option value= "camp">Camping</option>"
      </select>
      &nbsp;
      Name:
      <input size="5" id="amenity_name" type="text" name="amenity_name"/>
      </p>
      <p>
      Distance:
      <select id="amenity_dist" name="amenity_dist" method="POST">
        <option value= ""></option>"
        <option value= "500">0.5 km</option>"
        <option value= "1000">1 km</option>"
        <option value= "5000">5 km</option>"
        <option value= "10000">10 km</option>"
      </select>
      &nbsp;
      <button onclick="show()">Map</button>      
    </div>
        
    <div id="osmposition"></div>

    <div id="output"></div>

    <div id="map"></div>
    
            
    <div><br/><a href="../index.html">Up</a></div>
    
    </div>
    
  </body>

</html>
