    <link rel="stylesheet" href="../bbmain.css">

   </head>
          
    <script src="weather.js"></script>
    
    <body onload='init()'>

    <div class="bbheader">
      <h1><a href="..">BBApps</a></h1>
      <p>Weather</p>
    </div>

    <div id="bbmain">

      <p>
        Retrieves the latest weather report and forecast for a
        location. The feature requires an Open Weather Map API KEY,
        you can get one for free from <a href="https://home.openweathermap.org/users/sign_up">this link</a>,
        enter the key below.
      </p>
      
      <p>
        <button onclick="getLocation()">Current</button>
        &nbsp;
        <button onclick="getLocationFromPicker()">Picker</button>
        &nbsp;
        <button onclick="getWeatherData()">Weather</button>
        &nbsp;
        <button onclick="getPollution()">AQI</button>
      </p>
      
      <div id="weatherposition"></div>

      <div id='tdout'></div><br/>

      <div id='fcout'></div><br/>
            
      <input id="owm_key" type="text" name="owmkey"/>
      
      <p>
        <a href="#" onclick="hardCodePosition(40.20525328267196, 29.00177170590449)">Bursa</a>,
        <a href="#" onclick="hardCodePosition(40.97180738437777, 29.067579924011557)">Istanbul</a>,
        <a href="#" onclick="hardCodePosition(38.428435348186994, 27.166544793257003)">Izmir</a>
      </p>
      
      <button onclick="set_owm_key()">Set</button>
            
      <div><br/><a href="../index.html">Up</a></div>
      
    </div>
      
    </body>
